<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
</head>
<body>
    <h1>Random Digit Generator</h1>
    <form id="randomForm">
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" name="minValue" required>
        <br><br>
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" name="maxValue" required>
        <br><br>
        <button type="button" onclick="generateRandomNumber()">Generate Random Number</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function generateRandomNumber() {
            // Get values from input fields
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);

            // Check if minValue is less than maxValue
            if(minValue >= maxValue) {
                document.getElementById('result').innerText = 'Minimum value should be less than Maximum value!';
                return;
            }

            // Generate random number between minValue and maxValue (inclusive)
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

            // Display the result
            document.getElementById('result').innerText = `Generated Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
